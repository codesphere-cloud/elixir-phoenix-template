prepare:
  steps:
    - command: git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch v0.13.1
    - command: ~/.asdf/bin/asdf plugin add erlang
    - command: ~/.asdf/bin/asdf plugin add elixir
    - command: ~/.asdf/bin/asdf install
test:
  steps: []
run:
  steps:
    - command: source ~/.asdf/asdf.sh
    - command: iex
